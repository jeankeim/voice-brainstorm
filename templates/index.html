<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>灵感风暴 - AI头脑风暴助手</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <!-- 侧边栏：历史记录和知识库 -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-tabs">
                <button class="sidebar-tab active" data-tab="history">历史记录</button>
                <button class="sidebar-tab" data-tab="knowledge">知识库</button>
            </div>
            <button id="closeSidebar" class="icon-btn sidebar-close" title="关闭">&times;</button>
            
            <!-- 历史记录面板 -->
            <div id="historyPanel" class="sidebar-panel active">
                <div id="historyList" class="history-list">
                    <p class="empty-hint">暂无记录</p>
                </div>
            </div>
            
            <!-- 知识库面板 -->
            <div id="knowledgePanel" class="sidebar-panel">
                <div class="kb-toolbar">
                    <button id="createKB" class="kb-create-btn">+ 新建知识库</button>
                    <button id="rag-toggle" class="rag-toggle">RAG 关闭</button>
                </div>
                <div id="kb-list" class="kb-list">
                    <p class="empty-hint">暂无知识库</p>
                </div>
            </div>
        </aside>
        <div id="overlay" class="overlay"></div>
        
        <!-- 创建知识库对话框 -->
        <div id="kbModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>新建知识库</h3>
                    <button id="closeKBModal" class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="kbName" placeholder="知识库名称" class="modal-input">
                    <textarea id="kbDesc" placeholder="知识库描述（可选）" class="modal-textarea" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button id="cancelKB" class="modal-btn secondary">取消</button>
                    <button id="confirmKB" class="modal-btn primary">创建</button>
                </div>
            </div>
        </div>
        
        <!-- 编辑知识库对话框 -->
        <div id="editKBModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>编辑知识库</h3>
                    <button id="closeEditKBModal" class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editKbId">
                    <input type="text" id="editKbName" placeholder="知识库名称" class="modal-input">
                    <textarea id="editKbDesc" placeholder="知识库描述（可选）" class="modal-textarea" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button id="cancelEditKB" class="modal-btn secondary">取消</button>
                    <button id="confirmEditKB" class="modal-btn primary">保存</button>
                </div>
            </div>
        </div>

        <!-- 主界面 -->
        <main class="main">
            <header class="top-bar">
                <button id="openSidebar" class="icon-btn" title="历史记录">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
                </button>
                <h1 class="app-title">灵感风暴</h1>
                <button id="newSession" class="icon-btn" title="新对话">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                </button>
            </header>

            <!-- 欢迎界面 -->
            <div id="welcomeView" class="welcome-view">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="1.5">
                            <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                    </div>
                    <h2>记录你的灵感</h2>
                    <p>说出你的想法，AI 通过深度提问帮你完善创意</p>
                    
                    <!-- 示例提示词 -->
                    <div class="example-prompts">
                        <p class="example-title">试试这些示例：</p>
                        <div class="example-list">
                            <button class="example-btn" data-prompt="我想做一个帮助大学生找兼职的APP">💼 大学生兼职平台</button>
                            <button class="example-btn" data-prompt="帮我头脑风暴一个环保主题的创业项目">🌱 环保创业项目</button>
                            <button class="example-btn" data-prompt="我想开一家社区咖啡店，帮我分析一下">☕ 社区咖啡店</button>
                            <button class="example-btn" data-prompt="设计一个帮助老年人使用智能手机的产品">👴 适老化产品设计</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 新手引导遮罩 -->
            <div id="guideOverlay" class="guide-overlay hidden">
                <div class="guide-step" id="guideStep1">
                    <div class="guide-content">
                        <h3>👋 欢迎来到灵感风暴</h3>
                        <p>这是一个 AI 驱动的头脑风暴工具。我会通过连续提问，帮你把模糊的想法变成清晰的方案。</p>
                        <button class="guide-next" data-step="2">了解了，下一步</button>
                    </div>
                </div>
                <div class="guide-step hidden" id="guideStep2">
                    <div class="guide-content">
                        <h3>💡 如何开始</h3>
                        <p>直接输入你的想法，或点击麦克风语音输入。我会根据你的回答不断追问，帮你深入思考。</p>
                        <button class="guide-next" data-step="3">下一步</button>
                    </div>
                </div>
                <div class="guide-step hidden" id="guideStep3">
                    <div class="guide-content">
                        <h3>📚 知识库（可选）</h3>
                        <p>左侧可以创建知识库，上传相关文档。开启 RAG 后，AI 会结合文档内容给你更精准的建议。</p>
                        <button class="guide-next" data-step="finish">开始头脑风暴</button>
                    </div>
                </div>
            </div>

            <!-- 对话界面 -->
            <div id="chatView" class="chat-view hidden">
                <div id="chatMessages" class="chat-messages"></div>
            </div>

            <!-- RAG 状态栏 -->
            <div id="rag-status-bar" class="rag-status-bar hidden">
                <span class="rag-label">RAG 知识库：</span>
                <span id="selected-kbs" class="selected-kbs">
                    <span class="kb-hint">未选择知识库</span>
                </span>
            </div>

            <!-- 输入区域 -->
            <div class="input-area">
                <div class="input-row">
                    <div class="input-wrapper">
                        <textarea id="textInput" rows="1" placeholder="输入你的想法，或按麦克风语音输入..."></textarea>
                    </div>
                    <input type="file" id="fileInput" class="hidden" accept=".txt,.md,.pdf,.jpg,.jpeg,.png,.gif,.mp3,.wav,.m4a,.webm">
                    <button id="fileBtn" class="file-btn" title="上传文件">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                    </button>
                    <button id="voiceBtn" class="voice-btn" title="语音输入">
                        <svg class="mic-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
                            <path d="M19 10v2a7 7 0 01-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                        <span class="recording-indicator"></span>
                    </button>
                    <button id="sendBtn" class="send-btn" title="发送">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
                <div id="voiceStatus" class="voice-status hidden">
                    <span class="pulse-dot"></span>
                    <span id="voiceStatusText">正在录音...</span>
                </div>
                <div id="actionBar" class="action-bar hidden">
                    <button id="summarizeBtn" class="action-btn">整理总结</button>
                    <button id="exportBtn" class="action-btn">导出内容</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/session_manager.js"></script>
    <script src="/static/js/knowledge_base.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
