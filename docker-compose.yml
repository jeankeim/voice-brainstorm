version: '3.8'

services:
  # PostgreSQL 数据库（带 pgvector 扩展）
  db:
    image: ankane/pgvector:latest
    container_name: brainstorm-db
    environment:
      POSTGRES_USER: brainstorm
      POSTGRES_PASSWORD: brainstorm
      POSTGRES_DB: brainstorm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brainstorm"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Flask 应用
  app:
    build: .
    container_name: brainstorm-app
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DATABASE_URL=postgresql://brainstorm:brainstorm@db:5432/brainstorm
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - DAILY_LIMIT=${DAILY_LIMIT:-10}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
    command: >
      sh -c "python -c 'from app.database import init_db; init_db()' &&
             python app.py"

volumes:
  postgres_data:
